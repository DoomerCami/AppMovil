<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi App Movil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning" class="ion-padding">
  <h1>Hola Bienvenido!</h1>
  

  <ion-button color="" id="hover-trigger">Presionálo!</ion-button>
<ion-popover trigger="hover-trigger" triggerAction="hover">
  <ng-template>
    <ion-content class="ion-padding">¡HOLA MUNDO!</ion-content>
    <ion-img
  src="https://media1.tenor.com/m/EyASgyJCDfEAAAAC/hello-world-animation.gif"
  alt="The Wisconsin State Capitol building in Madison, WI at night"
></ion-img>
  </ng-template>
</ion-popover>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main</ion-title>
    </ion-toolbar>
  </ion-header>
  
</ion-content>


<ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
